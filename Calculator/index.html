<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calc">
      <div class="row">
        <span>0</span>
      </div>
      <div class="row">
        <button class="cancel butPad">C</button>
        <button class="butPad"><-</button>
        <button class="butPad">/</button>
      </div>
      <div class="row">
        <button class="butPad">7</button>
        <button class="butPad">8</button>
        <button class="butPad">9</button>
        <button class="butPad">x</button>
      </div>
      <div class="row">
        <button class="butPad">4</button>
        <button class="butPad">5</button>
        <button class="butPad">6</button>
        <button class="butPad">-</button>
      </div>
      <div class="row">
        <button class="butPad">1</button>
        <button class="butPad">2</button>
        <button class="butPad">3</button>
        <button class="butPad">+</button>
      </div>
      <div class="row">
        <button class="butPad zero">0</button>
        <button class="butPad">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
